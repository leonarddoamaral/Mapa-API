
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <link rel="stylesheet" href="webmap.css"> 
    <link rel="stylesheet" href="v9.2.4-package/ol.css"> 
    <script src="v9.2.4-package/dist/ol.js"></script>       
  </head>
  <body>
    <div id="web-map" class="map"></div>
    <div class="Lista">
      <select name="ListaGEX" id="ListaGEX">
        <option value="Todas">Selecione uma GEX</option>
        <option data-icon="img/localiza-abcd.png" value="GEXABCD">GEXABCD</option>
        <option value="GEXACQ">GEXACQ</option>
        <option value="GEXACT">GEXACT</option>
        <option data-icon="img/localiza-bauru.png" value="GEXBRU">GEXBRU</option>
        <option value="GEXCPN">GEXCPN</option>
        <option value="GEXGRU">GEXGRU</option>
        <option value="GEXJDI">GEXJDI</option>
        <option value="GEXMRI">GEXMRI</option>
        <option value="GEXOSA">GEXOSA</option>
        <option value="GEXPIR">GEXPIR</option>
        <option value="GEXPRP">GEXPRP</option>
        <option value="GEXRBP">GEXRBP</option>
        <option value="GEXSAN">GEXSAN</option>
        <option value="GEXSBV">GEXSBV</option>
        <option value="GEXSOR">GEXSOR</option>
        <option value="GEXVPB">GEXVPB</option>
        <option value="GEXSP">GEXSP</option>
      </select>
    </div>
    <script src="webmap.js" defer></script>
    <noscript>
      <img src="img/Mapa-APS.png" alt="Mapa das Agências e Gerências"> 
    </noscript>
    <div id="map-error" style="display:none;">Erro ao carregar o mapa. Verifique sua conexão com a rede interna.</div>
</body>
</html>
